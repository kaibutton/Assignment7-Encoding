<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vis.js Graph</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    </head>
    <body style="margin: 20px; font-size: 18px;"> 
        <div id="network"
            style="background: #DDD;
                width: 100%;
                height: 500px;">
        </div>
        <div id="controls" style="background-color: lightblue;">
            <h4>Adding Nodes and Edges</h4>
            <div>
                <label>
                    <ol>
                        <li>Enter a name and click "Add Person" to add them</li>
                        <li>Select a person, enter a new name, and click "Rename Person" to change it</li>
                    </ol>
                </label>
                <button id="addNodeButton" onclick="addNode()">Add Person</button>
                <input type="text" id="nodeNameInput" placeholder="Enter Name" />
                <button id="renameNodeButton" onclick="renameNode()">Rename Person</button>
            </div>
            <p>Click two people to select them, then click "Add Edge" to connect them as friends.</p>
            <button id="addEdgeButton" onclick="addEdge()">Add Edge</button>
            <div id="selected-nodes">Selected Nodes: None</div>
        </div>
        <div id="friends" style="background-color: lightgreen">
            <h4>Send Run-Length-Encoded Messages</h4>
            <div id="from">From: </div>
            <div id="to">To: </div>
            <input type="text" id="message" placeholder="Enter Message" />
            <button id="sendMessage" onclick="sendMessage()">Send Message</button>
        </div>
        <script src="network.js"></script>
    </body>
</html>
